                        <marquee behavior="" direction="">
                            <h3 class="my-4">New Information</h3>
                        </marquee>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        Dashboard Statistics
                    </div>
                    <div class="card-body">
                       <div class="row">
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="staff.html">
                                <div class="card my-card shadow text-center p-3">
                                    <h4>Staff <i class="fas fa-users"></i></h4>
                                    <h3>2</h3>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">

                                    <h4>Products <i class="fas fa-box"></i></h4>
                                    <h3>4</h3>
                                </div>
                            </a>

                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="order.html">
                                <div class="card my-card shadow text-center p-3">

                                </div>

                       </div>

            <div class="col-md-8">

                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row"><a class="btn btn-info btn-sm" href="">View</a></th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row"><a class="btn btn-info btn-sm" href="">View</a></th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
